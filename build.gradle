apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'idea'

group = 'com.carmanconsulting.gradle'
name = 'gradle-test'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
